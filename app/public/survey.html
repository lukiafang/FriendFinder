<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class = "container">
        <h1>Survey Questions</h1>
        <hr/>
        <h2>About You</h2>
        <form>
            <div class="form-group">
                <label for="yourname">Name (Required)</label>
                <input type="text" class="form-control" id="yourname" aria-describedby="emailHelp" placeholder="Your Name">
            </div>
            <div class="form-group">
                    <label for="photo">Link to your photo (Required)</label>
                    <input type="filepath" class="form-control" id="photo" placeholder="link to your photo">
            </div>

            <hr/>

            <div class="form-group">
                <h2>Question 1</h2>
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="q1">
                    <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 2</h2>
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="form-control" id="q2">
                        <option value = "1">1 (Strongly Disagree)</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5 (Strongly Agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <h2>Question 3</h2>
                 <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="form-control" id="q3">
                        <option value = "1">1 (Strongly Disagree)</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5 (Strongly Agree)</option>
                    </select>
            </div>
            <div class="form-group">
                    <h2>Question 4</h2>
                    <label for="q4">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control" id="q4">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 5</h2>
                    <label for="q5">People can rarely upset you.</label>
                    <select class="form-control" id="q5">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 6</h2>
                    <label for="q6">It is often difficult for you to relate to other people’s feelings.
                    </label>
                    <select class="form-control" id="q6">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 7</h2>
                    <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select class="form-control" id="q7">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 8</h2>
                    <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="q8">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 9</h2>
                    <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <select class="form-control" id="q9">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <div class="form-group">
                    <h2>Question 10</h2>
                    <label for="q10">You feel more energetic after spending time with a group of people.</label>
                    <select class="form-control" id="q10">
                        <option value = "1">1 (Strongly Disagree)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Strongly Agree)</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary btn-block submit" id="ff" data-toggle="modal" data-target="#match">Submit</button>


        </form>
        <hr/>
        <a href="/.api/friends" >API Friends List</a> | <a href="https://github.com/lukiafang/FriendFinder">GitHub Repo</a>

    </div>
    <div id="match" class="modal fade" role="dialog">
        <div class="modal dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your New Friend</h4>
                </div>
                <div class="modal-body">
                    <div id="userMatch"></div>
                    <div><img id="userMatchImage" src="http://www.animamacau.org/wp-content/uploads/2015/04/Lucky.3090.jpg"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-defalt" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
       $(".submit").on('click', function(event){
           event.preventDefault();
           if ($('#yourname').val()==""){
               alert("Please enter your name")
               return false;
           }
           if ($("#photo").val()==""){
               alert("Please enter your photo link")
               return false;
           }
           else{
               var userData = {
                   name: $("#yourname").val().trim(),
                   photo: $("#photo").val().trim(),
                   score: [
                       $('#q1').val().trim(),
                       $('#q2').val().trim(),
                       $('#q3').val().trim(),
                       $('#q4').val().trim(),
                       $('#q5').val().trim(),
                       $('#q6').val().trim(),
                       $('#q7').val().trim(),
                       $('#q8').val().trim(),
                       $('#q9').val().trim(),
                       $('#q10').val().trim(),
                   ]
               }
               $.post('/api/friends', userData)
                    .done(function(data){
                        console.log("You might be friends with: " + data.matchName);
                        $('#userMatch').html("You might be friends with: " + data.matchName)
                        $('#userMatchImage').attr("src", data.matchImage);
                        console.log(data.matchImage)
                    })
           }
       })
      </script>
</body>

</html>
